<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolex Webbsida</title>
    <link rel="stylesheet" href="slutprojekt.css">
    <script src="https://kit.fontawesome.com/ad309bcaa1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header" id="header">
        <div class="left-container">
            <img src="rolex-logo.png" alt="Rolex Logo" class="logo">
            <nav class="nav-menu">
                <ul>
                    <li><a href="#watches">Watches</a></li>
                    <li><a href="#choose-model">Choose Model</a></li>
                    <li><a href="#find-store">Find Store</a></li>
                    <li><a href="#kontakt">Kontakt</a></li>
                </ul>
            </nav>
        </div>
        <div class="right-container">
            <button class="search-btn" id="search-btn">Search</button>
        </div>
    </div>

    <div class="search-overlay hidden" id="search-overlay">
        <input type="text" placeholder="Search..." id="search-input">
    </div>

    <div class="hero">
        <video autoplay loop muted playsinline>
            <source src="17197593-uhd_3840_2160_30fps.mp4" type="video/mp4">
        </video>
    </div>

    <div class="catalog" id="watches">
        <h2>Timeless Elegance: Våra Ikoniska Modeller</h2>
        <div class="catalog-container">
            <div class="catalog-item">
                <a href="klocka1.html" class="catalog-link">
                    <video autoplay loop muted playsinline>
                        <source src="6230464-hd_1920_1080_24fps.mp4" type="video/mp4">
                    </video>
                </a>
            </div>
            <div class="catalog-item">
                <video autoplay loop muted playsinline>
                    <source src="17186323-uhd_3840_2160_30fps.mp4" type="video/mp4">
                </video>
            </div>
            <div class="catalog-item">
                <video autoplay loop muted playsinline>
                    <source src="17197594-uhd_3840_2160_30fps.mp4" type="video/mp4">
                </video>
            </div>
        </div>
    </div>

    <div class="customization" id="choose-model">
        <h2>Anpassning: Välj modell</h2>
    </div>

    <div class="locator" id="find-store">
        <h2>Locator: Hitta butik</h2>
    </div>

    <div class="footer" id="kontakt">
        <h2>Kontakt, sociala medier</h2>
    </div>

    <script src="slutprojekt.js"></script>
</body>
</html>
